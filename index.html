<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Nunito&family=Palanquin+Dark:wght@500&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nike Store</title>
</head>

<body>
  <section class=" top-txt ">
      <div class="head container ">
          <div class="sing_in_up ">
              <a href="# ">SIGN IN</a>
              <a href="# ">SIGN UP</a>
          </div>
      </div>
  </section>
  <nav class="navbar">
      <div class="navbar-container">
          <input type="checkbox" name="" id="checkbox">
          <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
          </div>
          <ul class="menu-items">
              <li><a href="#home">Home</a></li>
              <li><a href="#sellers">Shop</a></li>
          </ul>
          <div class="logo">
              <img src="https://i.postimg.cc/TP6JjSTt/logo.webp" alt="">
          </div>

          <div class="cart-btn">
            <button id="open-cart">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
          </div>
          
      </div>

      <a href="admin.html">Admin Dashboard</a>

  </nav>
  <section id="home">
      <div class="home_page ">
          <div class="home_img ">
              <img src="NIKE+VOMERO+18.jpg" alt="img ">
          </div>
          <div class="home_txt ">
              <p class="collectio ">SUMMER COLLECTION</p>
              <h2>FALL - WINTER<br>Collection 2023</h2>
              <div class="home_label ">
                  <p>A specialist label creating luxury essentials. Ethically crafted<br>with an unwavering commitment to exceptional quality.</p>
              </div>
              <button><a href="#sellers">SHOP NOW</a><i class='bx bx-right-arrow-alt'></i></button>
              <div class="home_social_icons">
                  <a href="#"><i class='bx bxl-facebook'></i></a>
                  <a href="#"><i class='bx bxl-twitter'></i></a>
                  <a href="#"><i class='bx bxl-pinterest'></i></a>
                  <a href="#"><i class='bx bxl-instagram'></i></a>
              </div>
          </div>
      </div>
  </section>

  <section id="sellers">
      <div class="seller container">
          <h2>Top Sales</h2>
      </div>
  </section>

  <!-- Sign In Modal -->
<div id="signin-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-signin">&times;</span>
    <h2>Sign In</h2>
    <form>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- Sign Up Modal -->
<div id="signup-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-signup">&times;</span>
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>
  </div>
</div>

<!-- Cart Modal -->
<div id="cart-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-cart">&times;</span>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total"></div>
    <button onclick="checkout()">Checkout</button>
  </div>
</div>


<script>
  // Sign In/Up Modal Handling
  document.querySelector('.sing_in_up a:nth-child(1)').addEventListener('click', function (e) {
    e.preventDefault();
    document.getElementById('signin-modal').style.display = 'flex';
  });

  document.querySelector('.sing_in_up a:nth-child(2)').addEventListener('click', function (e) {
    e.preventDefault();
    document.getElementById('signup-modal').style.display = 'flex';
  });

  document.getElementById('close-signin').addEventListener('click', () => {
    document.getElementById('signin-modal').style.display = 'none';
  });

  document.getElementById('close-signup').addEventListener('click', () => {
    document.getElementById('signup-modal').style.display = 'none';
  });

  document.getElementById('close-cart').addEventListener('click', () => {
    document.getElementById('cart-modal').style.display = 'none';
  });

  window.addEventListener('click', function (e) {
    ['signin-modal', 'signup-modal', 'cart-modal'].forEach(id => {
      const modal = document.getElementById(id);
      if (e.target === modal) modal.style.display = 'none';
    });
  });

  // Handle Sign Up
  document.querySelector('#signup-modal form').addEventListener('submit', function (e) {
    e.preventDefault();

    const username = this.querySelector('input[type="text"]').value.trim();
    const email = this.querySelector('input[type="email"]').value.trim();
    const password = this.querySelector('input[type="password"]').value;

    if (!username || !email || !password) {
      alert("Please fill all fields.");
      return;
    }

    const users = JSON.parse(localStorage.getItem('users')) || [];
    if (users.some(user => user.email === email)) {
      alert("Email already registered.");
      return;
    }

    users.push({ username, email, password });
    localStorage.setItem('users', JSON.stringify(users));
    alert("Registration successful.");
    document.getElementById('signup-modal').style.display = 'none';
  });

  // Handle Sign In
  document.querySelector('#signin-modal form').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = this.querySelector('input[type="email"]').value.trim();
    const password = this.querySelector('input[type="password"]').value;
    const users = JSON.parse(localStorage.getItem('users')) || [];

    const user = users.find(u => u.email === email && u.password === password);
    if (user) {
      alert(`Welcome back, ${user.username}!`);
      document.getElementById('signin-modal').style.display = 'none';
    } else {
      alert("Invalid email or password.");
    }
  });

  // Add product to cart
  document.querySelectorAll('.buy-now button').forEach(button => {
    button.addEventListener('click', function (e) {
      e.preventDefault();
      const productCard = this.closest('.best-p1-txt');
      const productName = productCard.querySelector('.name-of-p p').textContent;
      const productPrice = productCard.querySelector('.price').textContent.trim();
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name: productName, price: productPrice });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`"${productName}" has been added to your cart.`);
    });
  });

  // Cart Modal Display
  document.getElementById('open-cart').addEventListener('click', () => {
    updateCartModal();
    document.getElementById('cart-modal').style.display = 'flex';
  });

  // Update Cart Count in Nav
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').textContent = cart.length;
  }

  // Update Cart Modal Content
  function updateCartModal() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartItemsDiv = document.getElementById('cart-items');
  const cartTotalDiv = document.getElementById('cart-total');
  cartItemsDiv.innerHTML = '';
  let total = 0;

  if (cart.length === 0) {
    cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
    cartTotalDiv.innerHTML = '';
    return;
  }

  cart.forEach((item, index) => {
    const price = parseFloat(item.price.replace(/[^0-9.]/g, ''));
    total += price;

    cartItemsDiv.innerHTML += `
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
        <span>${item.name} - ${item.price}</span>
        <button onclick="removeCartItem(${index})" class="cart-delete-btn">Delete</button>

      </div>
    `;
  });

  cartTotalDiv.innerHTML = `<strong>Total:</strong> â‚±${total.toFixed(2)}`;
}


  // Checkout
  function checkout() {
    alert("Thank you for your purchase!");
    localStorage.removeItem('cart');
    updateCartModal();
    updateCartCount();
    document.getElementById('cart-modal').style.display = 'none';
  }

  // Init cart count on page load
  updateCartCount();

  function loadStoreProducts() {
    const container = document.querySelector('#sellers .best-seller');
    const products = JSON.parse(localStorage.getItem('products')) || [];

    container.innerHTML = '';
    products.forEach(product => {
      container.innerHTML += `
        <div class="best-p1">
          <img src="${product.image}" alt="Product">
          <div class="best-p1-txt">
            <div class="name-of-p"><p>${product.name}</p></div>
            <div class="rating">
              <i class='bx bxs-star'></i><i class='bx bxs-star'></i><i class='bx bxs-star'></i>
              <i class='bx bx-star'></i><i class='bx bx-star'></i>
            </div>
            <div class="price">&#8369;${product.price}</div>
            <div class="buy-now">
              <button>Buy Now</button>
            </div>
          </div>
        </div>
      `;
    });

    attachBuyButtons();
  }

  function attachBuyButtons() {
    document.querySelectorAll('.buy-now button').forEach(button => {
      button.addEventListener('click', function () {
        const productCard = this.closest('.best-p1-txt');
        const name = productCard.querySelector('.name-of-p p').textContent;
        const price = productCard.querySelector('.price').textContent;
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name, price });
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        alert(`${name} has been added to your cart.`);
      });
    });
  }

  document.addEventListener('DOMContentLoaded', loadStoreProducts);

  function removeCartItem(index) {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartModal();
  updateCartCount(); 
}


</script>





</body>

</html>
